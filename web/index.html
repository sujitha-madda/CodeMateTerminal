<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>CodeMate Terminal</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      padding: 12px;
    }
    #terminal {
      white-space: pre-wrap;
      background: #0b0b0b;
      padding: 12px;
      height: 70vh;
      overflow: auto;
      border-radius: 6px;
    }
    .prompt { color: #0f0; }        /* Green prompt */
    .directory { color: #00f; }     /* Blue directories */
    .file { color: #fff; }          /* White files */
    .error { color: #f55; }         /* Red errors */
    .input-line { outline:none; }
  </style>
</head>
<body>
  <h2>CodeMate Terminal (Web)</h2>
  <!-- Terminal container -->
  <div id="terminal" tabindex="0"></div>

  <!-- Link your JS -->
  <script src="static/app.js"></script>
</body>
</html>
